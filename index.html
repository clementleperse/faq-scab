<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAQ Professionnelle — v5 (édition en onglet + Q/R corrigées)</title>
  <style>
    :root{
      --royal:#4169e1; --royal-600:#2f54d0; --royal-700:#2346b5;
      --bg:#f4f6ff; --card:#ffffff; --text:#0f172a; --muted:#64748b;
      --ring:rgba(65,105,225,.22); --sidebar:#0f1f6a; --sidebar-grad:#1c2ea2;
      --danger:#c0392b; --shadow:0 10px 30px rgba(0,0,0,.15);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .layout{display:grid;grid-template-columns:280px 1fr;min-height:100vh}
    aside{background:linear-gradient(180deg,var(--sidebar),var(--sidebar-grad));color:#eaf0ff;padding:18px 16px;position:sticky;top:0;height:100vh;overflow:auto}
    .brand{display:flex;align-items:center;gap:10px;margin-bottom:14px}
    .logo{width:36px;height:36px;border-radius:10px;background:#fff;display:grid;place-items:center;color:var(--royal);font-weight:800}
    .brand h2{margin:0;font-size:18px;font-weight:800;letter-spacing:.3px}

    .tabs{display:flex;gap:6px;margin-top:10px}
    .tab-btn{padding:8px 10px;border-radius:10px;border:1px solid rgba(255,255,255,.25);background:transparent;color:#eaf0ff;cursor:pointer}
    .tab-btn.active{background:#fff;color:var(--royal);border-color:#fff}
    .tab-panel{display:none;margin-top:8px}
    .tab-panel.active{display:block}

    .side-section{margin-top:18px}
    .side-title{font-size:12px;text-transform:uppercase;letter-spacing:.12em;color:#cbd5ff;margin:14px 0 8px}
    .cat-list{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:6px}
    .cat-item{display:flex;align-items:center;justify-content:space-between;gap:8px}
    .cat-link{display:flex;gap:8px;align-items:center;width:100%;text-decoration:none;color:#eaf0ff;padding:8px 10px;border-radius:10px;border:1px solid transparent}
    .cat-link:hover{background:rgba(255,255,255,.08);border-color:rgba(255,255,255,.12)}
    .cat-link.active{background:#fff;color:var(--royal);border-color:#fff}
    .count{font-size:12px;opacity:.9}

    main{padding:22px 22px 40px}
    header{display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:space-between;margin-bottom:12px}
    h1{margin:0;font-size:clamp(22px,3vw,28px)}
    .toolbar{display:flex;flex-wrap:wrap;gap:10px;align-items:center;margin:10px 0 16px}
    .search{flex:1 1 420px;display:flex;gap:8px}
    .search input{flex:1;padding:12px;border:1px solid #e5e7eb;border-radius:12px;outline:none}
    .search input:focus{border-color:var(--royal);box-shadow:0 0 0 4px var(--ring)}
    select{padding:12px;border:1px solid #e5e7eb;border-radius:12px;background:#fff}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .btn{padding:10px 12px;border-radius:12px;border:1px solid #c7d2fe;background:#fff;color:var(--royal);cursor:pointer;font-weight:600}
    .btn.primary{background:var(--royal);color:#fff;border-color:var(--royal)}
    .btn.primary:hover{background:var(--royal-600)}
    .btn:hover{border-color:var(--royal)}
    .btn.icon{display:inline-flex;align-items:center;gap:6px}
    .btn.danger{color:#fff;background:var(--danger);border-color:var(--danger)}
    .btn.block{width:100%;justify-content:center}
    .stats{color:var(--muted);margin:6px 0 14px}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:12px}
    .card{background:var(--card);border-radius:16px;padding:14px 16px;border:1px solid #e5e7eb;box-shadow:0 1px 2px rgba(16,24,40,.06);position:relative}
    .card.with-actions{padding-bottom:72px}
    .q{font-weight:800;color:var(--royal);margin:0 0 6px}

    .qa summary{cursor:pointer;display:flex;align-items:center;gap:8px;color:#2346b5;user-select:none}
    .qa summary::-webkit-details-marker{display:none}
    .chev::before{content:'▸';display:inline-block;transition:transform .2s ease}
    .qa[open] .chev::before{content:'▾'}
    .a{color:#1f2937;white-space:pre-wrap;margin-top:6px}

    .badge{display:inline-block;margin-top:10px;font-size:12px;color:#1e293b;background:#eef2ff;border:1px solid #c7d2fe;padding:4px 8px;border-radius:999px}

    .actions-br{position:absolute;right:12px;bottom:12px;display:flex;gap:6px;align-items:flex-end}
    .kebab{border:1px solid #c7d2fe;background:#fff;border-radius:10px;padding:6px 10px;cursor:pointer;box-shadow:0 1px 2px rgba(16,24,40,.06)}
    .menu{position:absolute;right:0;bottom:42px;background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:var(--shadow);display:none;min-width:200px;overflow:hidden}
    .menu.open{display:block}
    .menu button{display:block;width:100%;text-align:left;padding:10px 12px;border:none;background:#fff;cursor:pointer}
    .menu button:hover{background:#f1f5ff}
    .menu .danger{color:#b91c1c}

    [data-visible], .only-mod{display:none;}
    body.role-mod [data-visible="mod"], body.role-mod .only-mod{display:initial !important;}

    /* Friendly forms */
    .adder,.editor{background:rgba(255,255,255,.08);border:1px dashed #9ab0ff;border-radius:12px;padding:12px}
    .field{display:flex;flex-direction:column;gap:6px}
    label{font-size:12px;letter-spacing:.05em;color:#cbd5ff}
    input, textarea, select{width:100%;max-width:100%;display:block;padding:10px 12px;border:1px solid #c7d2fe;border-radius:10px;background:#fff;color:#0f172a;outline:none}
    input:focus, textarea:focus, select:focus{border-color:var(--royal);box-shadow:0 0 0 3px var(--ring)}
    textarea{resize:vertical;min-height:56px;max-height:240px;line-height:1.4}
    .hint{font-size:12px;color:#cbd5ff;margin-top:4px}
    .editor .row{display:grid;grid-template-columns:1fr 1fr;gap:8px}
  
    /* === Login overlay (centré, propre) === */
    .overlay{position:fixed;inset:0;z-index:100;display:flex;align-items:center;justify-content:center;padding:24px;min-height:100vh;
             background:radial-gradient(1200px 600px at 50% -10%, rgba(255,255,255,.12), transparent 70%),
                        linear-gradient(180deg,rgba(15,31,106,.90),rgba(28,46,162,.88));}
    .login{width:min(440px,92vw);background:#fff;border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 20px 60px rgba(0,0,0,.18);padding:22px;text-align:center}
    .login .brand-mini{display:flex;align-items:center;justify-content:center;gap:10px;margin-bottom:8px}
    .login .logo{width:40px;height:40px;border-radius:12px;background:#eef2ff;color:#4169e1;font-weight:800;display:grid;place-items:center}
    .login h3{margin:6px 0 6px}
    .login p{margin:0 0 14px;color:#334155}
    .login .row{display:grid;gap:10px;margin-top:10px}
    .login input{padding:12px;border:1px solid #e5e7eb;border-radius:12px;outline:none}
    .login input:focus{border-color:#4169e1;box-shadow:0 0 0 4px rgba(65,105,225,.22)}
    .login .error{color:#c0392b;min-height:18px}
    .login .btn.block{width:100%}

    .toast{position:fixed;bottom:18px;left:50%;transform:translateX(-50%);background:#4169e1;color:#fff;padding:10px 14px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.15);opacity:0;pointer-events:none;transition:opacity .2s ease,transform .2s ease}
    .toast.show{opacity:1;transform:translateX(-50%) translateY(-4px)}
  
  </style>
</head>
<body>
  <div id="authOverlay" class="overlay">
    <div class="login">
      <div class="brand-mini">
        <div class="logo">🔒</div>
        <h3 style="margin:0">Accès à la FAQ</h3>
      </div>
      <p>Entrez le mot de passe pour continuer.</p>
      <div class="row">
        <input type="password" id="pwd" placeholder="Mot de passe" />
        <div id="authError" class="error"></div>
        <button id="authEnter" class="btn primary block">Entrer</button>
      </div>
    </div>
  </div>
  <button id="authEnter" class="btn primary">Entrer</button>
      </div>
    </div>
  </div>

  <div class="layout" id="app" style="visibility:hidden;">
    <aside id="sidebar">
      <div class="brand">
        <div class="logo">FAQ</div>
        <h2>Base de connaissances</h2>
      </div>

      <div class="tabs">
        <button class="tab-btn active" data-tab="nav">Navigation</button>
        <button class="tab-btn" data-tab="mod" data-visible="mod">Modération</button>
      </div>

      <div id="tab-nav" class="tab-panel active">
        <div class="side-section">
          <div class="side-title">Catégories</div>
          <ul id="catList" class="cat-list"></ul>
        </div>
      </div>

      <div id="tab-mod" class="tab-panel" data-visible="mod">
        <div class="side-section only-mod" id="editSection" style="display:none;">
          <div class="side-title">Éditer une entrée</div>
          <div class="editor">
            <div class="row">
              <div class="field">
                <label for="editId">ID (ancre)</label>
                <input id="editId" disabled />
                <div class="hint">Utilisé pour le lien direct 🔗</div>
              </div>
              <div class="field">
                <label for="editCatSelect">Catégorie</label>
                <select id="editCatSelect"></select>
              </div>
            </div>
            <div class="field" style="margin-top:10px">
              <label for="editQ">Question</label>
              <textarea id="editQ" rows="2"></textarea>
            </div>
            <div class="field" style="margin-top:10px">
              <label for="editA">Réponse</label>
              <textarea id="editA" rows="6"></textarea>
            </div>
            <div style="display:flex;gap:8px;margin-top:12px">
              <button id="editCancel" class="btn">Annuler</button>
              <button id="editSave" class="btn primary icon">💾 Enregistrer</button>
            </div>
          </div>
        </div>

        <div class="side-section">
          <div class="side-title">Ajouter une entrée</div>
          <div class="adder">
            <div class="field">
              <label for="addCatSelect">Catégorie</label>
              <select id="addCatSelect"></select>
              <div class="hint">Choisissez une catégorie existante</div>
            </div>
            <div class="field" style="margin-top:10px">
              <label for="addQ">Question</label>
              <textarea id="addQ" rows="2" placeholder="Formulez clairement la question"></textarea>
            </div>
            <div class="field" style="margin-top:10px">
              <label for="addA">Réponse</label>
              <textarea id="addA" rows="4" placeholder="Réponse concise et actionnable"></textarea>
            </div>
            <button id="addBtn" class="btn primary icon block" style="margin-top:12px">➕ Ajouter à la FAQ</button>
          </div>
        </div>

        <div class="side-section">
          <div class="side-title">Export & gestion</div>
          <div style="display:grid;gap:8px">
            <button id="export" class="btn icon">⤓ Exporter JSON (base + ajouts + modifs)</button>
            <button id="clearLocal" class="btn danger icon">🗑️ Effacer ajouts/modifs locaux</button>
          </div>
        </div>
      </div>
    </aside>

    <main>
      <header>
        <h1>FAQ Professionnelle</h1>
        <div class="actions">
          <button id="expand" class="btn">Tout déplier</button>
          <button id="collapse" class="btn">Tout replier</button>
          <button id="logout" class="btn" title="Se déconnecter">Se déconnecter</button>
        </div>
      </header>

      <div class="toolbar">
        <div class="search"><input id="search" type="text" placeholder="Rechercher (accents ignorés)…" /></div>
        <select id="categoryFilter"><option value="">Toutes les catégories</option></select>
        <button id="clear" class="btn">Effacer filtres</button>
      </div>

      <div id="stats" class="stats"></div>
      <div id="faq" class="grid"></div>
    </main>
  </div>

  <div id="toast" class="toast">Lien copié ✅</div>

  <script id="faq-data" type="application/json">[
  {
    "question": "Dans la majorité des régiments, la création des missions dans OASICS relève de la cellule SCAB ou du bureau budget. Cependant, certains régiments délèguent cette tâche aux unités, comme au 5e RHC où les escadrilles créent directement les missions, avec un contrôle du SG. Cette organisation reste marginale et s’appuie sur un cadre de contrôle strict.",
    "reponse": "Bonjour la communauté, petite question sur Oasics. Est ce que dans certains régiments vous laissez les unités créer les missions dans Oasics? Où bien c est toujours là cellule budget ? Merci !",
    "categorie": "Administration du personnel et de la solde"
  },
  {
    "question": "Un prélèvement sur solde pour perte de matériel est juridiquement complexe. Il est parfois envisageable pour du matériel SCA via un LC10, mais seulement si le montant est significatif (plus de 1 600 €) et si une procédure formelle est engagée. Les retours confirment que cela reste exceptionnel. Il n’existe pas de texte simple permettant une retenue directe sur solde dans les cas standards de détérioration ou perte.",
    "reponse": "Bonjour à tous, est ce que quelqu'un sait si on peut prélever des sous sur la solde d un Pax qui a perdu ou endommagé du matériel ?",
    "categorie": "Administration du personnel et de la solde"
  },
  {
    "question": "Non, une section d’honneur envoyée en parallèle d’une mission Sentinelle mais sans armement ni patrouille ne peut bénéficier du régime ISAO Sentinelle. Le taux ISAO appliqué est alors le taux normal, sauf si la note de désignation mentionne explicitement une mission Sentinelle. En l’absence de précisions dans cette note, le personnel est imposé par défaut. Il est donc essentiel que le COMLOG précise les modalités de mission pour assurer la couverture réglementaire.",
    "reponse": "Autre question, quelqu a déjà envoyé une section d honneur à Paris sur un temps Sentinelle ? Ils sont en ISAO Sentinelle et défiscalisés ou en taux normal ? Merci !",
    "categorie": "ISAO / ISSE"
  },
  {
    "question": "Négatif, il s'agit de rayonnement",
    "reponse": "Suite des petites questions ISAO : l'encadrement des PMT ouvre droit à l'ISAO ou on considère ça comme une activité de rayonnement ?",
    "categorie": "ISAO / ISSE"
  },
  {
    "question": "La fourniture de plaquettes réglementaires “Zone sensible – terrain militaire” relève de l’USID (Unité du Service d’Infrastructure de la Défense), laquelle dépend du domaine Prodef. C’est donc à l’USID qu’il convient d’adresser une demande de mise aux normes d’affichage.",
    "reponse": "Bonjour, je cherche le moyen d'obtenir des plaquettes d'affichage \"Zone sensible  terrain militaire\" pour mettre au norme une portion d'un camp, on demande ça à qui ?!",
    "categorie": "Gestion de site"
  },
  {
    "question": "MRC signifie Matériel de Restauration Collective. Ce domaine regroupe les équipements comme cafetières, réfrigérateurs ou fours destinés aux services de permanence ou à l’ordinaire.",
    "reponse": "Également quelqu'un sait ce que veut dire \"MRC\" dans le catalogue AGSC ?",
    "categorie": "Autre"
  },
  {
    "question": "Les officiers communication disposent en principe d’un petit budget via l’EMZD, mais celui-ci est souvent insuffisant pour financer des abonnements à des logiciels professionnels. En pratique, les unités recourent à des solutions non officielles (ex. Photoshop non licencié) sur postes personnels, faute de moyens. Le CORSIC peut parfois fournir quelques licences (hors abonnement), mais cela reste rare. L’absence de moyens dédiés pour les missions communication reste un point de blocage reconnu par plusieurs régiments.",
    "reponse": "En parlant d'offcom, vous parvenez à financer des abonnements à des logiciels spécialisés pour eux ?",
    "categorie": "Acquisition de biens"
  },
  {
    "question": "Oui, si un exercice opérationnel avec découché est clairement intégré au stage, il peut ouvrir droit à l’ISAO, sous réserve que la note de désignation le précise. La FAQ ISAO (disponible sur l’intradef) est la référence à consulter. Plusieurs SCAB confirment que cette situation peut justifier l’ISAO, à condition d’être correctement formulée. En cas de doute, un contrôle préalable est conseillé pour éviter toute requalification ou trop-perçu.",
    "reponse": "Bonjour à tous ! Question isao : les stages sont des activités exclues du périmètre de l ISAO. Mais si lors du stage le personnel part sur le terrain pour un exercice avec un découché , a t il droit à l ISAO ?",
    "categorie": "ISAO / ISSE"
  },
  {
    "question": "Les petits équipements de piscine comme les lignes d’eau peuvent être achetés par le régiment via le titre 3, souvent en s’appuyant sur l’AGSC. Ce type d’achat est possible tant qu’il s’inscrit dans le cadre du fonctionnement courant, au même titre que l’entretien des vélos. Certains régiments le font via l’EBD (entretien bâtiment déplacement), sans passer par une autorité supérieure. La validation finale dépend du CBOI.",
    "reponse": "Bonjour à tous. Pour les régiments qui ont des piscines, j'ai un doute sur à qui incombe l'achat de lignes d'eau ? Je sais que la location c'est la responsabilité du GS, mais quid de si on veut en acheter ?",
    "categorie": "Acquisition de biens"
  },
  {
    "question": "Infrastructure de préparation opérationnelle et espace d'entraînement, il faut une validation du COME2CIA,\nProgramme de financement 101H1",
    "reponse": "On peut financer des machines à laver sur les DDI ? Ex : il m'en faudrait une pour les combis des plongeurs chez nous.",
    "categorie": "Acquisition de biens"
  },
  {
    "question": "Non. Les visites de commandement, comme celles de la PEVAT, sont expressément exclues du champ d’application de l’ISAO. Certains services tentent de contourner cette règle en modifiant la formulation des notes (« participation à un exercice », etc.), mais cette pratique est risquée. L’administration considère ces missions comme du rayonnement, non indemnisable au titre de l’ISAO.",
    "reponse": "Pour vous : visite de PEVAT = ISAO ou non ?",
    "categorie": "ISAO / ISSE"
  },
  {
    "question": "Oui, l’unité peut passer commande directement à l’EDIACA sur crédits IE si la ligne budgétaire « reprographie » est disponible. Le signataire n’a pas besoin d’être formellement détenteur des fonds, tant que la commande reste validée par le gestionnaire budgétaire identifié (le SCAB ou son correspondant). Dans ce cas, l’EDIACA attend une validation technique plus qu’une autorisation financière formelle.",
    "reponse": "Bonjour, je veux commander à l'Ediaca sur les crédits IE (ligne reprographie, budget dispo) des carnets de sauts à l'EDIACA. J'ai reçu un devis à valider, qui doit le signer ? Moi, même si je ne suis pas vraiment détenteur des fonds ?",
    "categorie": "Acquisition de biens"
  },
  {
    "question": "Les vitrines peuvent être financées via les AACV (P1) ou les crédits AGSC, à condition que leur intitulé soit formulé avec soin. Des désignations comme « vitrine d’exposition » ou « vitrine pour embellissement des locaux » sont recommandées. Éviter toute mention trop personnelle ou décorative. Certaines régions acceptent même « vitrine mortuaire » dans un contexte historique, bien que cela soit marginal. La justification RH ou symbolique renforce l’acceptabilité",
    "reponse": "Vous savez par quel biais on peut financer des vitrines de salle d'honneur/ bureau CDC ?",
    "categorie": "Acquisition de biens"
  },
  {
    "question": "Le financement des timbres fiscaux pour le CNEC se fait en général via un petit budget spécifique alloué à certaines unités ou en utilisant des crédits de fonctionnement (ex. BDS). Toutefois, ce budget est souvent limité (~1000 €) et parfois priorisé pour d’autres usages comme des goodies ou actions de rayonnement. Une note interne ou un accord du commandement peut être requis.",
    "reponse": "Vous payez comment les timbres fiscaux pour le CNEC ?",
    "categorie": "Budget et finance"
  },
  {
    "question": "Oui, ces achats sont réalisables selon plusieurs modalités :\n\nCertains passent par le FI CDC ou le SC02, bien que ce soit parfois refusé.\n\nD'autres régiments financent cela via l’AGSC, voire par le maître tailleur ou des prestataires comme GLF pour du sur-mesure (patchs velcro).\nLe choix du support dépend du GSBdD et du cadre budgétaire local. Un argumentaire lié à la sécurité facilite l’acceptation.",
    "reponse": "Bonjour à tous! Question :  avez vous eu à financer le renouvellement/achats de brassards EI et PAF? Si oui sur quels crédits ?",
    "categorie": "Acquisition de biens"
  },
  {
    "question": "La RCI est actuellement considérée comme une MCD ISSE, même si cela peut paraître incohérent au regard de la directive ISAO. Ce régime est appliqué en raison du contrôle opérationnel, mais génère une solde inférieure à celle d’une ISAO MCD. À noter :\n\nToutes les MCD sont désormais imposables, sauf exception.\n\nCertaines zones comme la Polynésie bénéficient d’un traitement fiscal différent (pas d’impôt sur le revenu).\n\nL’ISAO hors territoire reste exonérée.",
    "reponse": "Question à 10 balles, la RCI c'est une MCD ISSE ou MCD ISAO avec contrôle ops/hors ta ?",
    "categorie": "Budget et finance"
  },
  {
    "question": "Oui, l’ISAO concerne l’ensemble du personnel du ministère des Armées, y compris le SCA et la DGA. Le décret d’application est clair : l’éligibilité est liée à la mission exercée, pas à l’appartenance à une armée spécifique.",
    "reponse": "Bonjour à tous, question ISAO, on est d'accord que cela ne concerne que les 3 armées et non pas le personnel du SCA ou de la DGA?",
    "categorie": "ISAO / ISSE"
  },
  {
    "question": "Les DIU (Dotations Individuelles d’Usage) pour les GE / RH sont généralement financés via l’AGSC, selon les besoins exprimés par les unités. En l’absence de crédits spécifiques, certains régiments improvisent des solutions ponctuelles ou réaffectent des matériels existants. Il est aussi possible de transmettre une demande argumentée auprès de la SCAB pour examen au niveau régional.",
    "reponse": "Comment est-ce que vous financez les DIU des GE / RH ?",
    "categorie": "Acquisition de biens"
  },
  {
    "question": "Oui, à condition que l’évaluation soit intégrée dans une logique d’entraînement opérationnel, notamment si elle inclut un découché et se rattache à la préparation à la projection. Certains SCAB la valident comme ouvrant droit à l’ISAO. Toutefois, cela reste à la discrétion de l’autorité DRHAT en cas de contrôle : la qualification en « brevet de contrôle » peut entraîner un rejet. Il est recommandé de rédiger une note de cadrage claire.",
    "reponse": "Deuxième question, une évaluation technique cynophile dans le cadre du brevet régional du chien militaire, d'après vous ça ouvre droit à L'ISAO...?",
    "categorie": "ISAO / ISSE"
  },
  {
    "question": "Oui, chaque militaire est considéré individuellement. Ainsi, les deux membres du couple peuvent bénéficier du taux ISAO “chargé de famille”, dès lors que les critères sont remplis pour chacun.",

    function allData(){ return allDataRaw(); }

    function computeCategories(items){ const counts=new Map(); for(const it of items){ const c=(it.categorie&&it.categorie.trim())||'Sans catégorie'; counts.set(c,(counts.get(c)||0)+1); } return Array.from(counts.entries()).sort((a,b)=>a[0].localeCompare(b[0],'fr')); }
    function renderCategories(items){ const cats=computeCategories(items); catListEl.innerHTML=''; const make=(name,count)=>{ const li=document.createElement('li'); li.className='cat-item'; const a=document.createElement('a'); a.href='#'; a.className='cat-link' + ((activeCategory===name||(name==='Toutes'&&!activeCategory))?' active':''); a.textContent=name; a.addEventListener('click',(e)=>{e.preventDefault(); activeCategory=(name==='Toutes'?'':name); catSelectEl.value=activeCategory; applyFilter(); renderCategories(allData());}); const c=document.createElement('span'); c.className='count'; c.textContent=count; li.appendChild(a); li.appendChild(c); catListEl.appendChild(li); }; make('Toutes', items.length); for(const [name,count] of cats){ make(name,count); } }
    function populateCategorySelect(items){ const cats=computeCategories(items).map(([n])=>n); catSelectEl.innerHTML='<option value="">Toutes les catégories</option>'+cats.map(c=>`<option value="${c}">${c}</option>`).join(''); if(activeCategory) catSelectEl.value=activeCategory; }
    function populateAddCategorySelect(items){ const cats=computeCategories(items).map(([n])=>n); if(cats.length===0) cats.push('Sans catégorie'); addCatSelect.innerHTML=cats.map(c=>`<option value="${c}">${c}</option>`).join(''); }
    function populateEditCategorySelect(items){ const cats=computeCategories(items).map(([n])=>n); if(cats.length===0) cats.push('Sans catégorie'); editCatSelect.innerHTML=cats.map(c=>`<option value="${c}">${c}</option>`).join(''); }

    function highlight(text, query){ if(!query) return text; const re=new RegExp('(' + query.replace(/[.*+?^${}()|[\]\\]/g,'\\$&') + ')','ig'); return text.replace(re,'<mark>$1</mark>'); }

    // Auto-correction d'inversion pour l'AFFICHAGE uniquement
    function fixInvertedQA(it){
      let q = it.question || '';
      let a = it.reponse || '';
      // Heuristiques : si la "réponse" contient des ? et la "question" n'en a pas, ou si la "réponse" est très courte et ressemble à une question
      const qQM=(q.match(/\?/g)||[]).length, aQM=(a.match(/\?/g)||[]).length;
      const looksInverted = (aQM>qQM && qQM===0) || (a.trim().length<80 && /\?\s*$/.test(a));
      if(looksInverted){ const tmp=q; q=a; a=tmp; }
      return { q, a };
    }

    let activeCategory='';
    function render(items, query=''){
      faqEl.innerHTML='';
      const isMod=getRole()==='mod';
      for(const it of items){
        const fixed=fixInvertedQA(it);
        const card=document.createElement('div');
        card.className = isMod ? 'card with-actions' : 'card';
        card.id=it.id;
        const cat=(it.categorie && it.categorie.trim()) || 'Sans catégorie';
        card.innerHTML = `
          <h3 class="q">${highlight(fixed.q||'', query)}</h3>
          <details class="qa">
            <summary><span class="chev"></span><span>Réponse</span></summary>
            <div class="a">${highlight(fixed.a||'', query)}</div>
          </details>
          <span class="badge">${cat}${it.source==='user'?' • ajout':''}${EDITS[it.id]?' • modifié':''}</span>
          ${isMod ? `
            <div class="actions-br">
              <div style="position:relative">
                <button class="kebab" data-id="${it.id}" aria-haspopup="true" aria-expanded="false">⋯</button>
                <div class="menu" role="menu" aria-hidden="true">
                  <button data-act="share" data-id="${it.id}">🔗 Partager</button>
                  <button data-act="edit" data-id="${it.id}">✏️ Modifier</button>
                  ${it.source==='user' ? `<button class="danger" data-act="del" data-id="${it.id}">🗑️ Supprimer</button>` : ''}
                </div>
              </div>
            </div>` : ''}
        `;
        faqEl.appendChild(card);
      }
      statsEl.textContent = `${items.length} résultat${items.length>1?'s':''} affiché${items.length>1?'s':''}`;
      if(isMod){ setupKebabs(); }
    }

    function setupKebabs(){
      document.querySelectorAll('.kebab').forEach(btn=>{
        btn.addEventListener('click',(e)=>{
          e.stopPropagation();
          const wrap=btn.parentElement;
          const menu=wrap.querySelector('.menu');
          const open=menu.classList.toggle('open');
          btn.setAttribute('aria-expanded', open?'true':'false');
          menu.setAttribute('aria-hidden', open?'false':'true');
          document.querySelectorAll('.menu').forEach(m=>{
            if(m!==menu){ m.classList.remove('open'); m.setAttribute('aria-hidden','true'); m.parentElement.querySelector('.kebab')?.setAttribute('aria-expanded','false'); }
          });
        });
      });
      document.addEventListener('click',()=>{
        document.querySelectorAll('.menu').forEach(m=>{
          m.classList.remove('open');
          m.setAttribute('aria-hidden','true');
          m.parentElement.querySelector('.kebab')?.setAttribute('aria-expanded','false');
        });
      });
      // Actions menu
      faqEl.querySelectorAll('.menu [data-act="share"]').forEach(b=>b.addEventListener('click',()=>{
        const id=b.dataset.id; const url=`${location.origin}${location.pathname}#${id}`;
        navigator.clipboard.writeText(url).then(()=>toast('Lien copié ✅'));
      }));
      faqEl.querySelectorAll('.menu [data-act="edit"]').forEach(b=>b.addEventListener('click',()=>openEditor(b.dataset.id)));
      faqEl.querySelectorAll('.menu [data-act="del"]').forEach(b=>b.addEventListener('click',()=>deleteAddition(b.dataset.id)));
    }

    function applyFilter(){
      const q=searchEl.value; const qn=normalize(q);
      const cat=activeCategory || catSelectEl.value;
      const items=allData().filter(it=>{
        const fixed=fixInvertedQA(it);
        const txt=normalize(`${fixed.q||''} ${fixed.a||''}`);
        const c=(it.categorie&&it.categorie.trim())||'Sans catégorie';
        const catOk=!cat || c===cat || cat==='Toutes';
        return (!qn || txt.includes(qn)) && catOk;
      });
      render(items, q);
    }
    function expandAll(v){ document.querySelectorAll('#faq details.qa').forEach(d=>d.open=v); }
    function onHash(){
      const id=decodeURIComponent(location.hash.replace('#',''));
      if(!id) return;
      const el=document.getElementById(id);
      if(el){ el.querySelector('details')?.setAttribute('open',''); el.scrollIntoView({behavior:'smooth', block:'start'}); el.style.boxShadow='0 0 0 3px var(--ring)'; setTimeout(()=>el.style.boxShadow='',1200); }
    }

    // Edition dans onglet
    let editingId = null;
    function setActiveTab(key){
      document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
      document.querySelector(`.tab-btn[data-tab="${key}"]`)?.classList.add('active');
      document.querySelectorAll('.tab-panel').forEach(p=>p.classList.remove('active'));
      document.getElementById('tab-'+key)?.classList.add('active');
    }
    function openEditor(id){
      if(getRole()!=='mod') return;
      const raw=allDataRaw();
      const rec=raw.find(x=>x.id===id);
      if(!rec) return;
      editingId=id;
      populateEditCategorySelect(allData());
      editId.value=id;
      editQ.value=rec.question||'';
      editA.value=rec.reponse||'';
      const cat=(rec.categorie&&rec.categorie.trim())||'Sans catégorie';
      editCatSelect.value=cat;
      setActiveTab('mod');
      editSection.style.display='block';
      editQ.focus();
      // scroll to edition panel
      document.getElementById('sidebar').scrollTo({top:0, behavior:'smooth'});
    }
    document.getElementById('editCancel').addEventListener('click',()=>{
      editingId=null; editSection.style.display='none';
    });
    document.getElementById('editSave').addEventListener('click',()=>{
      if(!editingId) return;
      const q=editQ.value.trim();
      const a=editA.value.trim();
      const c=(editCatSelect.value||'Sans catégorie').trim();
      if(!q||!a){ toast('Veuillez saisir une question et une réponse.'); return; }
      const raw=allDataRaw();
      const rec=raw.find(x=>x.id===editingId);
      if(!rec) return;
      if(rec.source==='user'){
        const idx=USER_DATA.findIndex(x=>x.id===editingId);
        if(idx>=0){
          USER_DATA[idx].question=q;
          USER_DATA[idx].reponse=a;
          USER_DATA[idx].categorie=c;
          localStorage.setItem('faqUserData', JSON.stringify(USER_DATA));
        }
      } else {
        EDITS[editingId]={question:q, reponse:a, categorie:c};
        localStorage.setItem('faqEdits', JSON.stringify(EDITS));
      }
      editingId=null;
      editSection.style.display='none';
      populateCategorySelect(allData());
      renderCategories(allData());
      populateAddCategorySelect(allData());
      applyFilter();
      toast('Entrée mise à jour ✅');
    });

    // Ajout (catégories existantes)
    document.getElementById('addBtn')?.addEventListener('click',()=>{
      if(getRole()!=='mod') return;
      const categorie=addCatSelect.value || 'Sans catégorie';
      const question=document.getElementById('addQ').value.trim();
      const reponse=document.getElementById('addA').value.trim();
      if(!question||!reponse){ toast('Veuillez saisir une question et une réponse.'); return; }
      const rec={ id: slugify(question)+'-'+Date.now().toString(36), question, reponse, categorie, source:'user' };
      USER_DATA.push(rec);
      localStorage.setItem('faqUserData', JSON.stringify(USER_DATA));
      document.getElementById('addQ').value=''; document.getElementById('addA').value='';
      activeCategory=categorie;
      populateCategorySelect(allData());
      renderCategories(allData());
      populateAddCategorySelect(allData());
      applyFilter();
      toast('Entrée ajoutée ✅');
    });

    function deleteAddition(id){
      if(!confirm('Supprimer définitivement cette entrée ajoutée localement ?')) return;
      const idx=USER_DATA.findIndex(x=>x.id===id);
      if(idx>=0){
        USER_DATA.splice(idx,1);
        localStorage.setItem('faqUserData', JSON.stringify(USER_DATA));
        populateCategorySelect(allData());
        renderCategories(allData());
        populateAddCategorySelect(allData());
        applyFilter();
        toast('Entrée supprimée ✅');
      }
    }

    document.getElementById('export')?.addEventListener('click',()=>{
      if(getRole()!=='mod') return;
      const merged=[...indexBase(BASE_DATA), ...USER_DATA].map(({source, ...r})=>r);
      const blob=new Blob([JSON.stringify(merged, null, 2)],{type:'application/json'});
      const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='faq_data_export.json'; a.click(); URL.revokeObjectURL(a.href);
    });
    document.getElementById('clearLocal')?.addEventListener('click',()=>{
      if(getRole()!=='mod') return;
      if(!confirm('Effacer tous les ajouts et modifications locaux ?')) return;
      USER_DATA=[];
      EDITS={};
      localStorage.removeItem('faqUserData');
      localStorage.removeItem('faqEdits');
      populateCategorySelect(allData());
      renderCategories(allData());
      populateAddCategorySelect(allData());
      applyFilter();
      toast('Données locales effacées ✅');
    });

    // Onglets
    document.querySelectorAll('.tab-btn').forEach(btn=>btn.addEventListener('click',()=>{
      const tab=btn.getAttribute('data-tab');
      document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      document.querySelectorAll('.tab-panel').forEach(p=>p.classList.remove('active'));
      document.getElementById('tab-'+tab).classList.add('active');
    }));

    // Init
    function init(){ populateCategorySelect(allData()); renderCategories(allData()); populateAddCategorySelect(allData()); applyFilter(); window.addEventListener('hashchange', onHash); onHash(); document.getElementById('expand').addEventListener('click',()=>expandAll(true)); document.getElementById('collapse').addEventListener('click',()=>expandAll(false)); document.getElementById('clear').addEventListener('click',()=>{searchEl.value=''; activeCategory=''; catSelectEl.value=''; applyFilter(); searchEl.focus();}); searchEl.addEventListener('input', applyFilter); catSelectEl.addEventListener('change',()=>{ activeCategory=catSelectEl.value; applyFilter(); renderCategories(allData()); }); }
    const appVisibleObserver=new MutationObserver(()=>{ if(document.getElementById('app').style.visibility==='visible'){ init(); appVisibleObserver.disconnect(); } });
    appVisibleObserver.observe(document.getElementById('app'), { attributes:true });
  </script>
