      editCatSelect.value=cat;
      setActiveTab('mod');
      editSection.style.display='block';
      editQ.focus();
      // scroll to edition panel
      document.getElementById('sidebar').scrollTo({top:0, behavior:'smooth'});
    }
    document.getElementById('editCancel').addEventListener('click',()=>{
      editingId=null; editSection.style.display='none';
    });
    document.getElementById('editSave').addEventListener('click',()=>{
      if(!editingId) return;
      const q=editQ.value.trim();
      const a=editA.value.trim();
      const c=(editCatSelect.value||'Sans cat√©gorie').trim();
      if(!q||!a){ toast('Veuillez saisir une question et une r√©ponse.'); return; }
      const raw=allDataRaw();
      const rec=raw.find(x=>x.id===editingId);
      if(!rec) return;
      if(rec.source==='user'){
        const idx=USER_DATA.findIndex(x=>x.id===editingId);
        if(idx>=0){
          USER_DATA[idx].question=q;
          USER_DATA[idx].reponse=a;
          USER_DATA[idx].categorie=c;
          localStorage.setItem('faqUserData', JSON.stringify(USER_DATA));
        }
      } else {
        EDITS[editingId]={question:q, reponse:a, categorie:c};
        localStorage.setItem('faqEdits', JSON.stringify(EDITS));
      }
      editingId=null;
      editSection.style.display='none';
      populateCategorySelect(allData());
      renderCategories(allData());
      populateAddCategorySelect(allData());
      applyFilter();
      toast('Entr√©e mise √† jour ‚úÖ');
    });

    // Ajout (cat√©gories existantes)
    document.getElementById('addBtn')?.addEventListener('click',()=>{
      if(getRole()!=='mod') return;
      const categorie=addCatSelect.value || 'Sans cat√©gorie';
      const question=document.getElementById('addQ').value.trim();
      const reponse=document.getElementById('addA').value.trim();
      if(!question||!reponse){ toast('Veuillez saisir une question et une r√©ponse.'); return; }
      const rec={ id: slugify(question)+'-'+Date.now().toString(36), question, reponse, categorie, source:'user' };
      USER_DATA.push(rec);
      localStorage.setItem('faqUserData', JSON.stringify(USER_DATA));
      document.getElementById('addQ').value=''; document.getElementById('addA').value='';
      activeCategory=categorie;
      populateCategorySelect(allData());
      renderCategories(allData());
      populateAddCategorySelect(allData());
      applyFilter();
      toast('Entr√©e ajout√©e ‚úÖ');
    });

    function deleteAddition(id){
      if(!confirm('Supprimer d√©finitivement cette entr√©e ajout√©e localement ?')) return;
      const idx=USER_DATA.findIndex(x=>x.id===id);
      if(idx>=0){
        USER_DATA.splice(idx,1);
        localStorage.setItem('faqUserData', JSON.stringify(USER_DATA));
        populateCategorySelect(allData());
        renderCategories(allData());
        populateAddCategorySelect(allData());
        applyFilter();
        toast('Entr√©e supprim√©e ‚úÖ');
      }
    }

    document.getElementById('export')?.addEventListener('click',()=>{
      if(getRole()!=='mod') return;
      const merged=[...indexBase(BASE_DATA), ...USER_DATA].map(({source, ...r})=>r);
      const blob=new Blob([JSON.stringify(merged, null, 2)],{type:'application/json'});
      const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='faq_data_export.json'; a.click(); URL.revokeObjectURL(a.href);
    });
    document.getElementById('clearLocal')?.addEventListener('click',()=>{
      if(getRole()!=='mod') return;
      if(!confirm('Effacer tous les ajouts et modifications locaux ?')) return;
      USER_DATA=[];
      EDITS={};
      localStorage.removeItem('faqUserData');
      localStorage.removeItem('faqEdits');
      populateCategorySelect(allData());
      renderCategories(allData());
      populateAddCategorySelect(allData());
      applyFilter();
      toast('Donn√©es locales effac√©es ‚úÖ');
    });

    // Onglets
    document.querySelectorAll('.tab-btn').forEach(btn=>btn.addEventListener('click',()=>{
      const tab=btn.getAttribute('data-tab');
      document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      document.querySelectorAll('.tab-panel').forEach(p=>p.classList.remove('active'));
      document.getElementById('tab-'+tab).classList.add('active');
    }));

    // Init
    function init(){ populateCategorySelect(allData()); renderCategories(allData()); populateAddCategorySelect(allData()); applyFilter(); window.addEventListener('hashchange', onHash); onHash(); document.getElementById('expand').addEventListener('click',()=>expandAll(true)); document.getElementById('collapse').addEventListener('click',()=>expandAll(false)); document.getElementById('clear').addEventListener('click',()=>{searchEl.value=''; activeCategory=''; catSelectEl.value=''; applyFilter(); searchEl.focus();}); searchEl.addEventListener('input', applyFilter); catSelectEl.addEventListener('change',()=>{ activeCategory=catSelectEl.value; applyFilter(); renderCategories(allData()); }); }
    const appVisibleObserver=new MutationObserver(()=>{ if(document.getElementById('app').style.visibility==='visible'){ init(); appVisibleObserver.disconnect(); } });
    appVisibleObserver.observe(document.getElementById('app'), { attributes:true });
  </script>
</body>
</html>
